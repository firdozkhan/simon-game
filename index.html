<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key to start the game</h3>
    <div id="#container">
        <div>
            <div class="box red" type="button">1</div>
            <div class="box yellow" type="button">2</div>
        </div>
        <div>

            <div class="box blue" type="button">4</div>
        </div>
    </div>
    <p id="highscore">Highest Score: 0</p>
    <script src="app.js"></script>
</body>
